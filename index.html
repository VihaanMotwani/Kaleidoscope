<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kaleidoscope App</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            overflow: hidden;
            background-color: black; /* Ensure the background is consistent */
        }
        canvas {
            display: block; /* Remove default margin */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the canvas on the page */
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script src="kaleidoscope.js"></script>
</body>
</html>
